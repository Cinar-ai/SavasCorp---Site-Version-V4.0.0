<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact SavasCorp - Get in touch with our team">
    <title>Contact - SavasCorp</title>
    
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            font-weight: 500;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .nav-container {
            padding: 20px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        
        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        /* Page Header */
        .page-header {
            padding: 160px 48px 80px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .page-header h1 {
            font-size: 64px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 16px;
        }
        
        .page-header p {
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        /* Contact Form */
        .contact-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 48px 120px;
        }
        
        .contact-form {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.2s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 32px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--text-primary);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .form-error {
            color: #ff4444;
            font-size: 12px;
            margin-top: 8px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group.error .form-error {
            display: block;
        }
        
        .form-group.error input,
        .form-group.error textarea {
            border-color: #ff4444;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: 2px solid var(--text-primary);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: transparent;
            color: var(--text-primary);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-success {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--text-primary);
            padding: 24px;
            text-align: center;
            margin-top: 32px;
            display: none;
        }
        
        .form-success.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .form-success p {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Footer */
        .footer {
            border-top: 1px solid var(--border-color);
            padding: 48px;
            text-align: center;
        }
        
        .footer p {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 20px 24px;
            }
            
            .nav-links {
                position: fixed;
                top: 72px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 72px);
                background: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 48px 24px;
                transition: left 0.3s ease;
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .hamburger {
                display: flex;
            }
            
            .page-header {
                padding: 120px 24px 60px;
            }
            
            .page-header h1 {
                font-size: 42px;
            }
            
            .contact-container {
                padding: 40px 24px 80px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">SAVASCORP</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="missions.html">Missions</a></li>
                <li><a href="technology.html">Technology</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <h1>Contact Us</h1>
        <p>Get in touch with our team</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-container">
        <form class="contact-form" id="contactForm">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required aria-required="true">
                <span class="form-error">Please enter your name</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true">
                <span class="form-error">Please enter a valid email address</span>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required aria-required="true"></textarea>
                <span class="form-error">Please enter your message</span>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
            
        </form>
        
        <div class="form-success" id="formSuccess">
            <p>Thank you for your message. We'll be in touch soon.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; SavasCorp 2025 â€” Designed to Express</p>
    </footer>

    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu on link click
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Form validation and submission
        const contactForm = document.getElementById('contactForm');
        const formSuccess = document.getElementById('formSuccess');
        
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            
            let isValid = true;
            
            // Validate name
            const name = document.getElementById('name');
            if (name.value.trim() === '' || name.value.trim().length < 2) {
                name.closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            // Validate email
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value.trim())) {
                email.closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            // Validate message
            const message = document.getElementById('message');
            if (message.value.trim() === '' || message.value.trim().length < 10) {
                message.closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            if (isValid) {
                // Show success message
                formSuccess.classList.add('active');
                contactForm.reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    formSuccess.classList.remove('active');
                }, 5000);
            }
        });
    </script>

</body>
</html>
